apiVersion: v1
kind: Service
metadata:
  name: app-release-lb
  namespace: app-release
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "80"
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: app-release
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: {{ .Values.jenkinsPort }}
      protocol: TCP